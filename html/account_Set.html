<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/index.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Account Setting</title>
</head>

<body>
  <header class="">
    <div class="container d-flex my-3 justify-content-between">
      <h3>Logo</h3>
      <div>
        <button class="btn btn-primary me-3 ">Edit Bar</button>
        <button class=" btn  border border-secondary    ">Back To Site</button>
      </div>
    </div>
  </header>
  <hr>
  <section>
    <div class="container">
      <div class="row mx-auto mw">
        <div class="col-12 mt-5 ">
          <h6 class="font">PERSONAl INFO</h6>
        </div>
        <div class="col-12 mt-1">
          <h6 class="text-secondary font1">Update your photo and personal details here.</h6>
        </div>
        <div class="col-12 mt-1">
          <div class="container d-flex justify-content-between ">
            <div class="mt-5 py-2">
              <h1 class="border info d-inline p-4 rounded-circle" style="background-color: #EDF5FC;">AB</h1>
            </div>
            <div class=" mt-5 my-auto">
              <button class="btn border border-secondary  align-middle">Upload Photo</button>
            </div>
          </div>
        </div>
        <hr class="mt-5">
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row mx-auto mw ">
        <div class="mt-2 col-6">
          <label for="firstname" class="form-label form_font">
            First Name
          </label>
          <input type="firstname" class="form-control form_font" id="firstname" placeholder="Anna">
        </div>
        <div class="mt-2 col-6">
          <label for="lastname" class="form-label form_font">
            Last Name
          </label>
          <input type="lastname" class="form-control form_font" id="lastname" placeholder="Brown">
        </div>
        <div class="col12">
          <label for="email" class="form-label form_font mt-3">
            Your email
          </label>
          <input type="email" class="form-control" id="email" placeholder="test@gmail.com">
        </div>
        <hr class="mt-5">
        <div class="col-12 d-flex justify-content-end">
          <button class=" btn border border-secondary me-3">Cancel</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row mx-auto mw">
        <div class="col-12 mt-5">
          <h6 class="font">SET PASSWORD</h6>
        </div>
        <div class="col-12 mt-1 font">
          <h6 class="text-secondary font1">Keep your account secure by choosing a unique password (You can always change or
            reset it in the future).</h6>
        </div>
      </div>
    </div>
  </section>
  <section >
    <div class="container">
      <div class="row mx-auto mw">
        <div class="col-12 mt-5 mw1 mx-auto">
          <label for="password" class="form-label form_font">Your new password</label>
          <input type="password" class="form-control" id="password" placeholder="Your new password">
        </div>
        <div class="col-12 mt-3 mx-auto mw1">
          <label for="confirm-password" class="form-label form_font">Confirm your password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
        </div>
        <hr class="mt-5">
        <div class="col-12 d-flex justify-content-end">
          <button class=" btn border border-secondary  me-3">Cancel</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row mx-auto mw">
        <div class="col-12 mt-5 font">
          DELETE YOUR ACCOUNT
        </div>
        <div class="col-12 mt-1">
          <h6 class="text-secondary font1">This will permanently delete your account.
        </div>
        <div class="col-12 d-flex my-5">
          <button class=" btn border border-secondary  ms-3">Delete Account</button> 
      </div>
    </div>
  </section>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
